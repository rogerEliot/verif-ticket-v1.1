  <body>
    <div class="container">
      <h1 id="titre">Gestion de Tickets</h1>
      <form id="ticketForm">

            <input

              name="email"
              placeholder="E-mail de reception"
              required
            />
          </div>
          <div class="form-group">
            <label for="devise">Devise</label>
            <select id="devise" required>

              <option value="EU">EU</option>
              <option value="GBP">GBP</option>
              <option value="JPY">JPY</option>
              <option value="CHF">CHF</option>
              <option value="CAD">CAD</option>

            </select>
          </div>
        </div>

        <div class="ticket-group">

              <option value="amazon">Amazon</option>
              <option value="toneo">Toneo</option>
              <option value="autre">Autre</option>
            </select>
          </div>
          <div class="form-group">
            <label for="code1">Code du ticket:</label>
            <input
              type="text"
              id="code1"
              name="code1"
              placeholder="Entrez le code du ticket"
            />
          </div>
          <div class="form-group">
            <label for="montant1">Montant:</label>
            <input
              type="number"
              id="montant1"
              name="montant1"
              placeholder="Montant du ticket"
              min="0"
              step="0.01"
            />
          </div>
        </div>

        <div class="ticket-group">
          <h2>Ticket 2</h2>
          <div class="form-group">
            <label for="type2">Type de ticket:</label>

          <div class="form-group">

          <div class="form-group">

          <div class="form-group">
